<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      position: relative;
      top: 100px;
      left: 500px;
      width: 300px;
      height: 300px;
      background: tomato;
    }

    .box2 {
      position: absolute;
      top: 80px;
      left: 80px;
      width: 150px;
      height: 150px;
      background: skyblue;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="box1">
    <div class="box2"></div>
  </div>
</body>

</html>
